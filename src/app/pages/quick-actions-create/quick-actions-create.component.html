<div class="row customerInfo p-3 ps-1">
    <div class="h5 p-0">
      <img src="/assets/img/icons/arrow-left.svg" alt="" (click)="back()">Home
  
      <img class="tabler-icon" src="/assets/img/icons/caret-right.svg" />
      Quick actions
    </div>
  </div>


<div class="row mt-4">
    <h4>Add quick action(s)</h4>
    <p style="color: #5D5D5D;"><b>Select one or more quick actions and add them to your home screen</b></p>
  </div>
  
  <div class="d-flex flex-wrap">
    <ng-container *ngFor="let action of serviceslist; trackBy: trackByActionId">
      <a title="{{ action.actionName }}" (click)="toggleSelection(action.id)">
        <div
          class="m-1 mt-2"
          [ngClass]="{ 'selected-card': isSelected(action.id), 'default-card': !isSelected(action.id) }"
          style="border-radius: 5px; height: 112px; width: 155px;"
        >
          <div class="row d-block text-center p-3">
            <img src="/assets/img/icons/quick-action/{{ action.icon }}" alt="" class="w-50" />
            <div class="pt-3">
              <p class="text-small">{{ action.actionName }}</p>
            </div>
          </div>
        </div>
      </a>
    </ng-container>

   
  </div>
  <div class="mt-3">
    <button class="btn btn-danger" [routerLink]="['/home']">
       Save changes   <img src="/assets/img/icons/right-arrow.svg" alt="">
      </button>
</div>
