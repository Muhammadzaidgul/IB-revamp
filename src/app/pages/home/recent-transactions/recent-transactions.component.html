@if(isRecentTransactionEmpty){
    <app-no-recent-transactions/>
}@else {
    <div class="card" style="min-height: 330px;" data-aos="zoom-in"> 
        <div class="p-4 pb-0 d-flex justify-content-between ">
            <h4 class="pb-0 mb-0">  <b>Recent Transactions</b></h4>
            <h6 class="primary-font-color"><a routerLink="/statement">View all ></a></h6>
        </div> 
        <div class="card-body p-3">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 " style="box-shadow: none;">
              
                    <!-- Position Column -->
                    <ng-container matColumnDef="transactionType">
                      <th mat-header-cell *matHeaderCellDef >  </th>
                      <td mat-cell *matCellDef="let element" style="text-align: left;">
    
                        <div *ngIf="element.transactionType == 'AC TRANSFER CR'; then thenBlock else elseBlock"></div>
                            <ng-template #thenBlock>
                                <img src="/assets/img/icons/amount-credit.png" alt="amount-credit" class="p-1">
                            </ng-template>
                            <ng-template #elseBlock> 
                                <img src="/assets/img/icons/amount-debit.png" alt="amount-debit" class="p-1">
                            </ng-template>
    
                         {{element.transactionType}}
                         <br>
                         <span class="ps-4 ms-3 pt-0 mt-0" style="font-size: small; color: #767676;">{{element.date}}</span>
                     </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <!-- <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef>  </th>
                      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container> -->
                  
    
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef>   </th>
                        <td mat-cell *matCellDef="let element" style="text-align: right;"> 
                            <div *ngIf="element.transactionType == 'AC TRANSFER CR'; then thenBlock else elseBlock"></div>
                            <ng-template #thenBlock>
                                <span style="color: green;"> <b> PKR {{element.amount}}</b></span> 
                            </ng-template>
                            <ng-template #elseBlock> 
                                <span style="color: #DA291C;"><b> - PKR {{element.amount}}</b></span> 
                                
                            </ng-template>
                            
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="d-none"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
                  </table>
                  
            </div>
        </div>
    </div>
}
