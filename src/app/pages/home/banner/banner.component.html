<div class="row">
    <div class="col">
        <div class="card" data-aos="zoom-in">
            <div class="card-body">

                <div id="carouselBanner" class="carousel slide" data-bs-ride="carousel">

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/img/sliders/1.png" alt="first slide" style="display: block; width: 100%;">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/sliders/2.png" alt="first slide" style="display: block; width: 100%;">
                        </div>
                    </div>

                    <button class="carousel-control-prev ps-0 ms-0" type="button" data-bs-target="#carouselBanner"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselBanner"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>

                </div>


            </div>
        </div>
    </div>
</div>
