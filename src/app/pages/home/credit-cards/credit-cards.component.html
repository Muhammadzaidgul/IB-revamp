<!-- NewCode Card Carousel start-->
<div class="row mt-1">
    
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
        <div class="card" style="min-height: 500px;" data-aos="zoom-in">
            <div class="ps-4 pt-4 pb-0 ">
                <h4 class="pb-0 mb-0">  <b>Credit Cards</b></h4>
            </div>
            
            @if(isCardEmpty){
                <app-no-credit-card/>
                
            }@else {
                <ngx-slick-carousel class="carousel" 
                #slickModal="slick-carousel" 
                [config]="creditcardConfig" 
                >
    
                    <div ngxSlickItem *ngFor="let card of cards" class="slide">
                        <div class="card-body">
                            
                            <div class="row">
                                <div class="col-12 p-0" >
                                    <div class="hover14">
                                        
                                        <img alt="image" src="{{card.img}}" class="img-fluid w-75 m-auto"  style="box-shadow: none; ">
                                        
                                        <p class="card-number">{{card.cardNumber}}</p> 
                                        
                                        <h4 class="text-center" style="margin-top: -50px;">NFC VISA Titanium Card</h4>                                   
    
                                    </div>
                                    
                                </div>
                                <div class="col-12 pt-4">
                                    <div class="row g-3 p-4">
                                        <div class="col p-4" style="background-color: #f8f8f8;">
                                        
                                            <h2>PKR 117,892</h2>
                                            
                                            <p>Due 05 Oct 2023</p>
                                            
                                            <button class="btn btn-danger">Pay Now <i class="fa fa-arrow-right"></i> </button>
    
                                            <p class="primary-font-color mt-2"><a routerLink="/statement">View bill details </a></p>
        
                                        </div>
                                        <div class="col">
                                            
                                            <div>
                                                <!-- PKR Limit -->
                                                <p class="ps-2">Credit Limit</p>
        
                                                <progressbar [max]="max" [value]="dynamic" [striped]="false" [animate]="false" style="border-radius: 30px; height: 10px; width: 95%;" class="m-auto">
                                                </progressbar>
                                                <div class="d-flex justify-content-between ms-2 pt-2">
                                                    <small> <b>PKR 15,000</b> </small>
                                                    <small> <b>PKR 50,000</b> </small>
                                                </div>
                                                <div class="d-flex justify-content-between ms-2 ">
                                                    <small> Spent </small>
                                                    <small> Total </small>
                                                </div>
                                            </div>
    
                                            <div class="mt-4">
                                                <!-- USD Limit -->
                                                <p class="ps-2">Annual USD Limit</p>
        
                                                <progressbar [max]="max" [value]="dynamic" [striped]="false" [animate]="false" style="border-radius: 30px; height: 10px; width: 95%;" class="m-auto">
                                                </progressbar>
                                                <div class="d-flex justify-content-between ms-2 me-2 pt-2">
                                                    <small> <b>PKR 15,000</b> </small>
                                                    <small> <b>PKR 50,000</b> </small>
                                                </div>
                                                <div class="d-flex justify-content-between ms-2 me-2">
                                                    <small> Spent </small>
                                                    <small> Total </small>
                                                </div>
                                            </div>
        
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                   
                </ngx-slick-carousel>
            }
            
           
        </div>
    </div>
   
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
        <div class="d-lg-block d-md-flex">
            <div class="col-lg-12 col-md-6">
                <app-quick-actions/>
            </div>
            
            <div class="col-lg-12 col-md-6">
                <app-quick-transfer/>
            </div>
        </div>
    </div>
</div>
<!-- NewCode Card Carousel end -->
