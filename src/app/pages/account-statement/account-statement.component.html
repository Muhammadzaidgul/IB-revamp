<div class="row customerInfo p-3 ps-1">
    <div class="h4 p-0"><img src="/assets/img/icons/arrow-left.svg" alt="" (click)="back()" >Overview</div>
</div>
<div class="row">
    <div class="col-12">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 m-auto p-lg-4 p-sm-0 p-md-0 mt-4" data-aos="fade-up" data-aos-duration="1000">
            <div class="d-flex justify-content-between">
                <h2>Account statement</h2>
                <button class="btn btn-danger btn-sm" (click)="downloadStatementModal()" > <img src="/assets/img/icons/download.svg" alt="" > Download statement</button>
            </div>
            <div class="d-flex">
                <p style="font-size: 16px;">A/C 0002356987411</p>
            </div>

            <div class="d-flex justify-content-between mt-2 mb-3">

                <div class="col-5">
                    <label for=""><b>From</b></label>
                    <input type="date" name="" id="" class="form-control" value="01/01/2021">
                </div>

                <div class="col-5">
                    <label for=""><b>To</b></label>
                    <input type="date" name="" id="" class="form-control" value="01/01/2023">
                </div>

            </div>

            <div class="d-flex">
                <div class="col-12">
                    
                    <div class="table-responsive p-0">
                      

                        <div class="d-flex justify-content-between p-2 pb-0">
                            
                            <p><b>08 Oct 2023</b></p>
                            <p>-Rs 4,813</p>
                        </div>
                        
                        <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8 p-0 mt-0" style="box-shadow: none;">
                      
                            
                            <!-- Position Column -->
                            <ng-container matColumnDef="transactionType">
                              <th mat-header-cell *matHeaderCellDef >  </th>
                              <td mat-cell *matCellDef="let element" class="text-start align-content-center">
                    
                                    <div class="frame">
                                        <div class="div pt-4 pb-4">
                                            
                                            <div *ngIf="element.transactionType == 'AC TRANSFER CR'; then thenBlock else elseBlock"></div>
                                            <ng-template #thenBlock>
                                                <img src="/assets/img/icons/amount-credit.svg" alt="amount-credit" class="p-1">
                                            </ng-template>
                                            <ng-template #elseBlock> 
                                                <img src="/assets/img/icons/amount-debit.svg" alt="amount-debit" class="p-1">
                                            </ng-template>
                    
                                            
                                            <div class="div-2 p-1">
                                                <div class="text-wrapper"><b>{{ element.transactionType }}</b></div>
                                                <div class="div-wrapper"><div class="text-wrapper-2">10:50 am</div></div>
                                            </div>
                                        </div>
        
                                  </div>    
                             </td>
                            </ng-container>
                          
                          
                            <ng-container matColumnDef="amount" class="text-wrapper-3">
                                <th mat-header-cell *matHeaderCellDef>   </th>
                                <td mat-cell *matCellDef="let element" style="text-align: right;"> 
                                    <div *ngIf="element.transactionType == 'AC TRANSFER CR'; then thenBlock else elseBlock"></div>
                                    <ng-template #thenBlock>
                                        <span style="color: green;"> <b> Rs: {{element.amount}}</b></span> 
                                    </ng-template>
                                    <ng-template #elseBlock> 
                                        <span style="color: #000;"><b> - Rs: {{element.amount}}</b></span> 
                                        
                                    </ng-template>
                                    
                                </td>
                            </ng-container>
                    
                            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="d-none"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
