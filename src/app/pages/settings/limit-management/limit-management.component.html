<div class="row customerInfo p-3 ps-1">
    <div class="h5 p-0">
        <img src="/assets/img/icons/arrow-left.svg" alt="" (click)="back()" >Settings
    
        <img class="tabler-icon" src="/assets/img/icons/caret-right.svg" />
        Limit management
    </div>
</div>

<div class="row">
    <div class="col-12">
      <div class="col-lg-6 col-md-5 col-sm-12 col-xs-12 m-auto p-0 p-md-0 mt-5" data-aos="fade-up" data-aos-duration="1000">
      

        <div class="col">
            <h4 class="p-0 m-0">Limit management</h4>
        </div>

        <div class="col mt-3">
            <h6>Current limits</h6>
        </div>

        <div class="payeeBox mt-4">
            <div class="d-block p-3">
                <p><b>Daily transaction limit</b></p>

                
                <progressbar [max]="max" [value]="dynamic" [striped]="false" [animate]="false" style="border-radius: 30px; height: 10px; width: 100%;" class="m-auto">
                </progressbar>

            </div>

            <div class="d-flex justify-content-between ps-3 pe-3">
                <small> <b>PKR 4,750</b> </small>
                <small> <b>PKR 250,000</b> </small>
            </div>
            <div class="d-flex justify-content-between ps-3 pe-3 ">
                <small> Spent </small>
                <small> Total </small>
            </div>

            <div class="d-flex pt-2 mt-3 p-1" style="border-top: 1px solid #E1E1E1;">
                <div class="p-2 "> 
                    <p><b>Daily utility bill limit</b></p>
                </div>
                <div class="p-2 ">
                    <p>2/5 used</p>
                </div>
                <div class="p-2 flex-grow-1 text-end " (click)="editUtilityModal()"> 
                    <img src="/assets/img/icons/edit-red.svg" alt="">
                    <span class="primary-font-color ps-1"><b>Edit</b></span>
                </div>
              </div>
        </div>


        <div class="col mt-3">
            <h6>Available limits</h6>
        </div>

        <div class="row">
            <div class="col-12"> 

                <div class="frame p-3">
                    <div>
                        <div>
                            <input type="radio" name="utility_bill" id="10" style="width: 18px; height: 18px;" >
                        </div>
                    </div>

                    
                    <div class="div">
                    <div class="div-2 ps-3">
                        <div class="text-wrapper"><b>PKR 500,000 | 10 utility bills</b></div>
                        <span>Daily</span>
                    </div>
                    
                    </div>
                </div>

                <div class="frame p-3 mt-2">
                    <div>
                        <div>
                            <input type="radio" name="utility_bill" id="15" style="width: 18px; height: 18px;" >
                        </div>
                    </div>

                    
                    <div class="div">
                    <div class="div-2 ps-3">
                        <div class="text-wrapper"><b>PKR 1,000,000 | 15 utility bills</b></div>
                        <span>Daily</span>
                    </div>
                    
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="col-12 mt-4">
                    <button class="btn btn-danger w-100" (click)="verifyOTP()">Save  </button>
                </div>
            </div>
         </div>


      </div>
    </div>
</div>
