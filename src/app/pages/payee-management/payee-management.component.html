        <div class="d-flex">
            <div class="col">
                <h4 class="p-0 m-0">Your payees</h4>

            </div>

            <input type="text" class="form-control" style="border-radius: 20px;" placeholder="Search Payees">

        <div class="d-flex flex-wrap mt-3">

            @for (item of payeeTypes; track $index) {
                <div style="width: 135px;" class="m-2">
                    <div class="col d-block m-1 payeeBox" routerLink="/payee-management/my-payee">
                        <img src="/assets/img/icons/{{item.icon}}" alt="" >
                        <p class="mt-2 p-0 mb-0"><b>{{item.type}}</b></p>
                    </div>
                </div>
                
            }
            @empty {
