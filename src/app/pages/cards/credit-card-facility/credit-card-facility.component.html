<div class="row customerInfo p-3 ps-1">
    <div class="h5 p-0">
        <img src="/assets/img/icons/arrow-left.svg" alt="" (click)="back()" >Card
    
        <img class="tabler-icon" src="/assets/img/icons/caret-right.svg" />
        Credit Card Facility
    </div>
</div>
<div class="row">
    <div class="col-12">
      <div class="col-lg-6 col-md-5 col-sm-12 col-xs-12 m-auto p-0 p-md-0 mt-5" data-aos="fade-up" data-aos-duration="1000">

      </div>        
    </div>
</div>


<div class="container">
    <div class="row mt-1">
        <p style="color: #5D5D5D;"><b>Credit card facilities</b></p>
    </div>

    <div class="d-flex flex-wrap">
        @for (action of serviceslist; track action.id) {



            <a routerLink="{{ action.url}}" title="{{ action.actionName }}">
                <div class="m-1 mt-2" style="border-radius: 5px; border: 1px solid #e1e1e1; height: 132px; width: 155px;">
                    <div class="row d-block text-center p-3">
                        
                        <img src="/assets/img/icons/lifestyle/{{ action.icon }}" alt="" class="w-50">
        
                        <div class="pt-3">
                            <p class="text-small">{{ action.actionName }}</p>
                        </div>
                    </div>  
                </div>
            </a>
            
        }
        @empty {
            Empty list of users
        }




    </div>


</div>
