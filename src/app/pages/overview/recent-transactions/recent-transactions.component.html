<div class="p-lg-4 pb-0  d-flex justify-content-between mt-5 pe-0">
    <h5 class="pb-0 mb-0">  <b>Recent {{transactionType}} Transactions</b></h5>
    
    <h6 class="primary-font-color">
        @if (transactionType == "Accounts") {
            
            <div class="d-flex">
                <a routerLink="/account-statement" class="primary-font-color">View statement </a>
                <img src="/assets/img/icons/caret-right-red.svg" alt="" class="tabler-icon ">
            </div>
            

        }@else if(transactionType == "Orbits"){

            <div class="d-flex justify-content-end">
                <a routerLink="/orbit-statement" class="primary-font-color">View statement </a>
                <img src="/assets/img/icons/caret-right-red.svg" alt="" class="tabler-icon ">
            </div>
            
        }
        
    </h6>
</div> 
<div class="table-responsive p-lg-3 p-0 mt-3 mt-md-0 mt-lg-0" data-aos="fade-up" data-aos-duration="1000">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 " style="box-shadow: none;">
  
        <!-- Position Column -->
        <ng-container matColumnDef="transactionType">
          <th mat-header-cell *matHeaderCellDef >  </th>
          <td mat-cell *matCellDef="let element" class="text-start align-content-center">
                <div class="frame">
                    <div class="div p-2">
                        
                        <div *ngIf="element.transactionType == 'AC TRANSFER CR'; then thenBlock else elseBlock"></div>
                        <ng-template #thenBlock>
                            <img src="/assets/img/icons/amount-credit.svg" alt="amount-credit" class="p-1">
                        </ng-template>
                        <ng-template #elseBlock> 
                            <img src="/assets/img/icons/amount-debit.svg" alt="amount-debit" class="p-1">
                        </ng-template>

                        
                        <div class="div-2 p-1">
                            <div class="text-wrapper">Sent to Muhammad Ramzan</div>
                            <div class="div-wrapper"><div class="text-wrapper-2">10:50 am</div></div>
                        </div>
                    </div>
                  
              </div>

                <!-- <div *ngIf="element.transactionType == 'AC TRANSFER CR'; then thenBlock else elseBlock"></div>
                
                <ng-template #thenBlock>
                    <img src="/assets/img/icons/amount-credit.svg" alt="amount-credit" class="p-1">
                </ng-template>
                <ng-template #elseBlock> 
                    <img src="/assets/img/icons/amount-debit.svg" alt="amount-debit" class="p-1">
                </ng-template>

                <div class="d-block ">
                    <b>{{element.transactionType}}</b>
                    <span class="ps-4 ms-3 pt-0 mt-0" style="font-size: small; color: #767676;">{{element.date}}</span>
                </div> -->
                
                
         </td>
        </ng-container>
      
        <!-- Name Column -->
        <!-- <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container> -->
      

        <ng-container matColumnDef="amount" class="text-wrapper-3">
            <th mat-header-cell *matHeaderCellDef>   </th>
            <td mat-cell *matCellDef="let element" style="text-align: right;"> 
                <div *ngIf="element.transactionType == 'AC TRANSFER CR'; then thenBlock else elseBlock"></div>
                <ng-template #thenBlock>
                    <span style="color: green;"> <b> PKR {{element.amount}}</b></span> 
                </ng-template>
                <ng-template #elseBlock> 
                    <span style="color: #DA291C;"><b> - PKR {{element.amount}}</b></span> 
                </ng-template>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="d-none"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
</div>
