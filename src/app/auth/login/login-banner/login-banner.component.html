<div class="row pt-2 pe-2 m-2" style="width: 93%; height: 80%;">
    <div style="background: linear-gradient(135deg, #DB3127 0%, #FF665C 68%, #FF7A71 100%); border-bottom-left-radius: 32px; border-top-right-radius: 32px" class="p-4">
        
        <ng-container *ngIf="banner">
            <div class="d-flex justify-content-around">
                <h3 style="color: #fff;">
                    All your account information in one place
                </h3>
                <button class="btn btn-light primary-font-color" (click)="onclick()">Get Alfa <i class="fa fa-arrow-right"></i> </button>
            </div>
    
            <div class="mt-3 mb-3 d-flex justify-content-center">
                <img src="/assets/img/sliders/login-banner.png" class="w-75" alt="" style="background-size: cover; height: auto;">
            </div>
        </ng-container>

        <ng-container *ngIf="downloadQR">
          
            <div class="d-block mt-5 ps-4">
                <h3 style="color: #fff;">
                    Get Alfa Now
                </h3>
                <p style="color: #fff;">Download Alfa app by scanning your QR Code below</p>
            </div>
            <div class="d-flex mt-5 ps-4">
                <div class="col-6 d-grid">
                    <img src="/assets/img/QR/google_QR.png" alt="" class="" style="width: 60%;">

                    <img src="/assets/img/QR/google-play-store.png" alt="" class="mt-2 " style="width: 60%;">
                </div>

                <div class="col-6 d-grid ">
                    <img src="/assets/img/QR/google_QR.png" alt="" class="" style="width: 60%;">

                    <img src="/assets/img/QR/google-play-store.png" alt="" class="mt-2 "  style="width: 60%;">
                </div>
            </div>
        </ng-container>

    </div>
</div>
