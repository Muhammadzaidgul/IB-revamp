<div role="dialog" id="ConfirmModal" class="confirm_modal" >
    <div class="modal-dialog p-3 modal-md" role="document" data-aos="zoom-in" data-aos-duration="1000">

        <div class="modal-content" style="width: 500px;">
            <div class="modal-body" style="border: 0px;">
                <div class="row p-3 pb-0 pt-0">
                    <div class="d-flex justify-content-between align-items-center align-content-center">
                        
                        <div>
                            <h4>Daily utility bill limit</h4>
                            <span>Customize your daily utility bill limit</span>
                        </div>

                        <i class="fa fa-close fa-lg pt" data-bs-dismiss="modal" style="cursor: pointer;" (click)="closeModal()"></i>
                    </div>
                    <div class="d-block">
                        <p></p>
                    </div>
                </div>
        
                <div class="row p-3">

                    <div class="col-12">

                        <div class="example-label-container text-center">
                            <label id="example-name-label" class="example-name-label">Daily Limit</label>
                            <label class="example-value-label ps-2"><b>{{slider.value}}</b></label>
                        </div>
                          <mat-slider
                              class="example-margin w-100"
                              [disabled]="disabled"
                              [max]="max"
                              [min]="min"
                              [step]="step"
                              [discrete]="thumbLabel"
                              [showTickMarks]="showTicks"
                              [color]="'warn'">
                            <input matSliderThumb [(ngModel)]="value" #slider>
                          </mat-slider>

                          
                    </div>
                      
                    
                    <div class="col-12 mt-4">
                        <button class="btn btn-danger w-100" (click)="verifyOTP()">Save  </button>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
