<div role="dialog" id="ConfirmModal" class="confirm_modal">
    <div class="modal-dialog p-3 modal-md" role="document" data-aos="zoom-in" data-aos-duration="1000">

        <div class="modal-content" style="width: 500px;">
            <div class="modal-body" style="border: 0px;">
                <div class="row p-3 pb-0 pt-0">
                    <div class="d-flex justify-content-between align-items-center align-content-center">
                        <h3>My QR code</h3>
                        <i class="fa fa-close fa-lg pt" data-bs-dismiss="modal" style="cursor: pointer;" (click)="closeModal()"></i>
                    </div>
                    <!-- <p>Choose your option to block access to app and internet banking </p> -->
                    
                </div>

                <div class="row p-3">
                
                    <div class="col-12">

                        <mat-tab-group animationDuration="2000ms" #tabGroup>
                            <mat-tab label="Receive Money" >

                                <div class="d-block text-center p-3">
                                    
                                    <p>Share this QR code to receive money</p>
                                    
                                    <div class="col">
                                        <img src="/assets/img/logos/bal-logo.png" alt="bafl-logo" class="w-25">
                                    </div>

                                    <div class="col">
                                        <img src="/assets/img/QR/google_QR.png" alt="" class="w-50">
                                    </div>
                                    
                
                                    <p><b>Abdullah Ammar - 3234</b></p>
                                </div>

                                
                                <div class="col">
                                    <button class="btn btn-lg w-100 btn-danger"><img src="/assets/img/icons/save-icon-red.svg" alt=""> Download</button>
                    
                                        <!-- <button class="btn  w-100 mt-2">
                                                <img src="/assets/img/icons/save-icon-red.svg" alt=""> Save 
                                        </button> -->
                                </div>

                            </mat-tab>

                            <mat-tab label="Request Money" >
                                
                                <div class="d-block text-center pt-3 pb-3">
                                    
                                    <p>Generate a dynamic QR code with a fixed amount</p>
                                    
                                    <div class="col text-start">
                                        <label for=""><b>Amount</b></label>
                                        <input type="number" name="" id="" class="form-control" placeholder="500">
                                        <span><small>Enter the amount you want to receive in PKR</small></span>
                                    </div>

                                    <div class="col">
                                        <div class="d-flex bd-highlight pt-2 pb-0">
                                            <div class="p-1 ps-0 bd-highlight"><img src="/assets/img/icons/calender.svg" alt=""></div>
                                            <div class="p-1 ps-0 bd-highlight"> <p><b>Add an expiry date</b></p></div>
                                            <div class="ms-auto p-1 bd-highlight cursor-pointer" style="cursor: pointer;" > 
                                                <mat-slide-toggle
                                                class="example-margin"
                                                [color]="color"
                                                [checked]="checked"
                                                [disabled]="disabled"
                                                formControlName="acceptTerms"
                                                (change)="onToggleChange($event)"
                                                >
                                           
                                                </mat-slide-toggle>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col d-block" *ngIf="showDuration">
                                        <div class="frame p-2 ps-0">
                                            <div>
                                                <div>
                                                    <input type="radio" (click)="checkCustomInput()" name="expiry_date" id="1-day" style="width: 18px; height: 18px;" >
                                                </div>
                                            </div>
                        
                                            
                                            <div class="div">
                                                <div class="div-2 ps-1">
                                                    <div class="text-wrapper">1 day</div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="frame p-2 ps-0">
                                            <div>
                                                <div>
                                                    <input type="radio" name="expiry_date" (click)="checkCustomInput()" id="1-week" style="width: 18px; height: 18px;" >
                                                </div>
                                            </div>
                        
                                            
                                            <div class="div">
                                            <div class="div-2 ps-1">
                                                <div class="text-wrapper">1 Week</div>
                                                
                                            </div>
                                            
                                            </div>
                                        </div>

                                        <div class="frame p-2 ps-0">
                                            <div>
                                                <div>
                                                    <input type="radio" (click)="checkCustomInput()" name="expiry_date" id="1-month" style="width: 18px; height: 18px;" >
                                                </div>
                                            </div>
                        
                                            
                                            <div class="div">
                                            <div class="div-2 ps-1">
                                                <div class="text-wrapper">1 Month</div>
                                                
                                            </div>
                                            
                                            </div>
                                        </div>

                                        <div class="frame p-2 ps-0">
                                            <div>
                                                <div>
                                                    <input type="radio" (click)="checkCustomInput(1)"  name="expiry_date" id="custom" style="width: 18px; height: 18px;" >
                                                </div>
                                            </div>
                        
                                            
                                            <div class="div" >
                                                <div class="div-2 ps-1">
                                                    <div class="text-wrapper">Custom</div>
                                                    
                                                </div>
                                            
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col" *ngIf="showcustomTextBox">
                                        <input type="date" name="" id="date-input" class="form-control" placeholder="12th September, 2023">
                                    </div>
                                    
                                </div>

                                
                                <div class="col">
                                    <button class="btn btn-lg w-100 btn-danger"> Generate <img src="/src/assets/img/icons/arrow-right.svg" alt="">  </button>
                                </div>
                                

                            </mat-tab>
                        </mat-tab-group>

                       
                    </div>

                   

                </div>

                
        
            </div>
        </div>
    </div>
</div>
