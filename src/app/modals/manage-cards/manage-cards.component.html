<div role="dialog" id="ConfirmModal" class="confirm_modal" >
    <div class="modal-dialog p-3 modal-md" role="document" >

        <div class="modal-content" style="width: 500px;">
            <div class="modal-body" style="border: 0px;">
                <div class="row p-3 pb-0 pt-0">
                    <div class="d-flex justify-content-between align-items-center align-content-center">
                        <h4>Manage card</h4>
                        <i class="fa fa-close fa-lg pt" data-bs-dismiss="modal" style="cursor: pointer;" (click)="closeModal()"></i>
                    </div>
                    <div class="d-block">
                        <p></p>
                    </div>
                </div>
        
                <div class="row p-3">

                    <div class="col-12">
                        <div class="frame d-block p-3  redGradientBox">
                            <p class="p-0 m-0">Linked to</p>
                            <p class="p-0 m-0">Account *6801</p>
                        </div>
                    </div>

                    <div class="col-12 mt-2">
                        <div class="frame p-3">
                            <div class="content">
                              <img class="tabler-icon" src="/assets/img/icons/three-steriks.svg" />
                              <div class="div ps-2">
                                <div class="div-wrapper"><div class="text-wrapper">Change PIN</div></div>
                              </div>
                            </div>
                            <img class="tabler-icon" src="/assets/img/icons/caret-right.svg" />
                          </div>
                    </div>

                    <div class="col-12 mt-2">
                        <div class="frame p-3">
                            <div class="content">
                              <img class="tabler-icon" src="/assets/img/icons/cart.svg" />
                              <div class="div ps-2">
                                <div class="div-wrapper"><div class="text-wrapper">E-commerce payments</div></div>
                              </div>
                            </div>
                            <mat-slide-toggle
                                class="example-margin"
                                [color]="color"
                                [checked]="checked"
                                [disabled]="disabled"
                                formControlName="acceptTerms">
                               
                            </mat-slide-toggle>
                          </div>
                    </div>

                    <div class="col-12 mt-2">
                        <div class="frame p-3">
                            <div class="content">
                              <img class="tabler-icon" src="/assets/img/icons/world.svg" />
                              <div class="div ps-2">
                                <div class="div-wrapper"><div class="text-wrapper">International payments</div></div>
                              </div>
                            </div>
                            <mat-slide-toggle
                                class="example-margin"
                                [color]="color"
                                [checked]="checked"
                                [disabled]="disabled">
                               
                            </mat-slide-toggle>
                          </div>
                    </div>

                    <div class="col-12 mt-2">
                        <div class="frame p-3">
                            <div class="content">
                              <img class="tabler-icon" src="/assets/img/icons/card1.svg" />
                              <div class="div ps-2">
                                <div class="div-wrapper"><div class="text-wrapper">ATM withdrawals</div></div>
                              </div>
                            </div>
                            <mat-slide-toggle
                                class="example-margin"
                                [color]="color"
                                [checked]="checked"
                                [disabled]="disabled">
                               
                            </mat-slide-toggle>
                          </div>
                    </div>

                    <form class="example-form">
                    
                        <div class="col-12 mt-2">
                            <div class="frame p-3" [formGroup]="formGroup">
                                <div class="content">
                                  <img class="tabler-icon" src="/assets/img/icons/pos.svg" />
                                  <div class="div ps-2">
                                    <div class="div-wrapper"><div class="text-wrapper">Point of sale (POS) transactions</div></div>
                                  </div>
                                </div>
                                <mat-slide-toggle
                                    class="example-margin"
                                    [color]="color"
                                    [checked]="checked"
                                    [disabled]="disabled"
                                    formControlName="acceptTerms"
                                    (change)="posModal()"
                                    data-toggle="modal">
                                   
                                </mat-slide-toggle>
                              </div>
                              
                        </div>

                    </form>

                    

                </div>

                <div class="row p-0 m-0">
                    <div class="d-flex justify-content-center align-items-center align-content-center p-0 m-0">
                        <img src="/assets/img/icons/block-icon.svg" alt="" class="p-0 m-0">
                        <p class="primary-font-color pt-3" (click)="blockCardModal()" data-toggle="modal" ><b>Block card</b></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
